# defaults file for ansible-twitter-backup

# The variables below are used to define
# default arguments for when cron jobs
# that invoke the twitter backup script are run. 
# They are ignored if no cron jobs are defined.
# They can be overridden by defining
# a corresponding variable in one of the 
# named crons in twitter_cron_list below. 
twitter_cron_default_minute: "0"
twitter_cron_default_hour: "21"
twitter_cron_default_day: "*"
twitter_cron_default_month: "*"
twitter_cron_default_weekday: "2,6" 

